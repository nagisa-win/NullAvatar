name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -E 'versionName\s*=\s*"[^"]+"' app/build.gradle.kts | sed 's/.*"\([^"]*\)".*/\1/')
          VERSION_CODE=$(grep -E 'versionCode\s*=\s*[0-9]+' app/build.gradle.kts | sed 's/.*=\s*\([0-9]*\).*/\1/')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Get previous version code
        id: prev_version
        run: |
          # Get versionCode from previous commit
          PREV_VERSION_CODE=$(git show HEAD~1:app/build.gradle.kts 2>/dev/null | grep -E 'versionCode\s*=\s*[0-9]+' | sed 's/.*=\s*\([0-9]*\).*/\1/' || echo "")
          if [ -z "$PREV_VERSION_CODE" ]; then
            echo "No previous version code found, treating as new version"
            echo "previous_version_code=0" >> $GITHUB_OUTPUT
          else
            echo "previous_version_code=$PREV_VERSION_CODE" >> $GITHUB_OUTPUT
          fi

      - name: Check for version change
        id: version_check
        run: |
          CURRENT_CODE=${{ steps.version.outputs.version_code }}
          PREV_CODE=${{ steps.prev_version.outputs.previous_version_code }}

          if [ "$CURRENT_CODE" != "$PREV_CODE" ]; then
            echo "VersionCode changed from $PREV_CODE to $CURRENT_CODE"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "VersionCode unchanged ($CURRENT_CODE), skipping release build"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: steps.version_check.outputs.version_changed == 'true'
        run: ./gradlew assembleRelease

      - name: Upload Debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NullAvatar-v${{ steps.version.outputs.version_name }}-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK as artifact
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: NullAvatar-v${{ steps.version.outputs.version_name }}-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}
          name: Release v${{ steps.version.outputs.version_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
